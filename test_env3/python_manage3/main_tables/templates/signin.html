<!DOCTYPE html>
	<html>

		<body>
			{% with cookie=request.COOKIES.new_cook %}    
			
				{% if cookie == 'signed_in' %}

					<p>you are signed in!</p>

				{% else %}

					<h1>Sign In</h1>
				
					<form method="POST" action="/sign_in"> {% csrf_token %}
						{{ form.as_p }}
						<input type="submit">
					</form>
					
					</br>

					<p>{{ error }}</p>
					
				{% endif %}

			{% endwith %}		

		</body>

	</html>
